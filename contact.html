    <!-- Contact us form -->
    <section class="contact-page">
    <div class="container mt-5 card bg-light">
      <div class="card-body">
      <h1 class="text-center">Questions? <i class="fas fa-flag-checkered"></i></h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First Name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="col-md-8">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Phone Number"
            required
          />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Questions?</label>
          <textarea class="form-control" id="comments" placeholder="Why are all the cars so cheap?!" rows="3"></textarea>
        </div>
        <div class="col-md-12 text-center mb-2 mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      </form>
    </div>
    </section>
